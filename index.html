<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>App Delivery</title>
        <link rel="icon" type="image/png" href="/img/favicon.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/app.css" />
    </head>
    <body>
        <header class="header contenedor">
            <div class="header__logo">
                <img src="img/logo.svg" alt="logo delivery app" />
            </div>

            <nav class="navegacion">
                <a href="javascript:void(0)" class="navegacion__link">
                    Iniciar Sesión
                </a>
                <a href="javascript:void(0)" class="navegacion__link">
                    Crear Cuenta
                </a>
                <a
                    href="javascript:void(0)"
                    class="navegacion__link navegacion__link--registrar"
                >
                    Registrar Restaurant
                </a>
            </nav>
        </header>

        <section class="contenedor formulario">
            <div class="formulario__grid">
                <div class="formulario__contenido">
                    <h2>Encuentra y Pide comida de tu restaurante favorito</h2>
                    <form
                        action="javascript:void(0)"
                        class="formulario__buscar"
                    >
                        <div class="formulario__campo">
                            <label for="restaurant" class="formulario__label"
                                >Restaurant</label
                            >
                            <input
                                id="restaurant"
                                type="text"
                                class="formulario__input"
                                placeholder="Tacos México"
                            />
                        </div>
                        <div class="formulario__campo">
                            <label for="platillo" class="formulario__label"
                                >Platillo</label
                            >
                            <input
                                id="platillo"
                                type="text"
                                class="formulario__input"
                                placeholder="Pizza, Ensalada, Hamburquesa"
                            />
                        </div>
                        <input
                            type="submit"
                            class="formulario__submit"
                            value="Buscar"
                        />
                    </form>
                </div>
                <div class="formulario__imagen">
                    <img
                        src="img/dibujo_repartidor.svg"
                        alt="imagen repartido"
                    />
                </div>
            </div>
        </section>
    </body>
</html>
